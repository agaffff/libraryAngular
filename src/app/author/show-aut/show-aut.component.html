


<div class="d-grid gap-2 d-md-flex justify-content-md-end">

<button type="button" class="btn btn-light btn-outline-primary " >Добавить автора</button>

</div>
<!--<app-form-author [author]="author" *ngIf="visibleForm" (onChanged)="onChanged($event)"></app-form-author>-->


<table class="table table-striped">
    <thead>
        <tr>
            <th>Авторы</th>
            <th>Книг в базе</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let author of authors">
            <tr>
                <td>
                    {{author.lastName}} {{author.firstName}} {{author.middleName}}
                </td>
                <td>
                    {{author.birthday}}
                </td>
                <td>
                    <button class="btn btn-link col-sm-3"(click)="editClick(author)" >Редактировать</button>
                </td>
                <td>
                    <button class="btn btn-link col-sm-3" (click)="deleteAuthor(author.id)">Удалить</button>
                </td>
                <td>
                    <button class="btn btn-link col-sm-3" >Детали</button>
                </td>
            </tr>

        </ng-container>

    </tbody>
</table>
